	<div>
		注意点：
		<ul>
			<li>
		類似性はRGB空間における2点間距離で算出しており、視覚の色彩感覚とは必ずしも一致しないため、鵜呑みにしてはならない。
			</li>
			<li>
		物体色系パレットの各色に対するRGB値は、参考値であったり、簡易算出値であったりするため、鵜呑みにしてはならない。
			</li>
		</ul>

for(var n in colorpalletset){
	var p = colorpalletset[n]; 
	for(var i in p){
		p[i][0] = n + ":" + p[i][0];
	}
}


var colorpallet = colorpalletset["JISEN"];

function rgb2colornamelist(colorpallet, r, g, b){
	var difflist = [];
	for(var i in colorpallet){
		var rec = colorpallet[i];
		var mag = Math.pow(r-rec[1], 2) 
			+ Math.pow(g-rec[2], 2) 
			+ Math.pow(b-rec[3], 2);
		difflist.push([i,mag]);
	}
	return difflist.sort(function(a,b){return a[1]-b[1]});
}


function joinColorpallet(colorpalletlist){
	var list = [];
	for(var i in colorpalletlist){
		list = list.concat(colorpalletset[colorpalletlist[i]]);
	}
	return list;
}

// -------------------------------------------
function State(){
	this.state = {};	
	this.setRGB("c01d52");
	this.setPallet(["JISEN"]);
}

State.prototype.setAll = function(state){
	this.setRGB(state.rgb);
	this.setPallet(state.pallet);
};

State.prototype.pushHistory = function(){
	if(history.pushState){
		history.pushState(this.state, "", getURL(this.state));
	}
	return this;
};

State.prototype.setPallet = function(palletlist){
	this.state["pallet"] = palletlist;
	this.colorpallet = joinColorpallet(palletlist);
	return this;
};

State.prototype.getPallet = function(){
	return this.state.pallet;
};

State.prototype.setRGB = function(rgbstr){
	this.state["rgb"] = rgbstr.replace(/^#/,"");
	return this;
};

State.prototype.getRGB = function(){
	return this.state.rgb;
};

State.prototype.clearFilter = function(){
	this.filter = null;
	return this;
};

// -------------------------------------------

function View(){
}

View.prototype.setRGB = function(rgbstr){
	$("#textinput_rgb").val(rgbstr.replace(/^#?/,"#"));
};

View.prototype.setPallet = function(list){
	$("#palletselector input[type=checkbox]").map(function(i,e){
		$(e).prop("checked", ($.inArray($(e).val(),list)!=-1));
	});
	return this;
};

View.prototype.setColorName = function(str){
	$("#textinput_name").val(str);
	return this;
};

View.prototype.execColor = function(state){
	var regary = state.getRGB().match(/^#?([0-9a-f]{2})([0-9a-f]{2})([0-9a-f]{2})/i);
	var sortedlist = [""];
	if(regary){
		// 色表示
		var inputcolor = "#"+regary[1]+regary[2]+regary[3];
		$("#inputcolor").css("background-color",inputcolor);
		// 計算
		var r = parseInt(regary[1],16);
		var g = parseInt(regary[2],16);
		var b = parseInt(regary[3],16);
		var difflist = rgb2colornamelist(
			state.colorpallet, r,g,b);
		if(difflist && difflist.length > 0){
			sortedlist = difflist;
		}
	}
	state.sortedlist = sortedlist;
	$("#textinput_colorname").val(
		state.colorpallet[sortedlist[0][0]]
	);
	View.printTable(state.colorpallet, sortedlist, state.filter);
	return this;
};

View.printTable = function(colorpallet, sortedlist, filter){
	var outputcolor = "";
	if(sortedlist[0] != "") {
		outputcolor = View.difflist2htmltable(state.colorpallet, sortedlist, filter);	
	}
	$("#outputcolor").html(
		outputcolor
	);
}
View.difflist2htmltable = function(colorpallet, difflist, filter){
	var txt = "<table style=\"width:100%\">";
	var nameRegex = null;
	if(filter && filter["name_cont"]){
		//　TODO divide space
		nameRegex = new RegExp(filter["name_cont"], "i");
	}
	for(var i in difflist){
		var rec = difflist[i];
		var cprec = colorpallet[rec[0]];
		var colorname = cprec[0];
		if(nameRegex != null){
			if(!colorname.match(nameRegex)) continue;
		}
		var hexcolor = formatInt(cprec[1].toString(16),"00") 
			+ formatInt(cprec[2].toString(16),"00") 
			+ formatInt(cprec[3].toString(16),"00");
		txt += '<tr>'
			+ "<td style=\"background-color:#" + hexcolor 
			+ ";width:4em\">"
			+ "</td>"
			+ '<td style="padding:1px 5px 1px 5px;width:250px;background-color:white;border-bottom:solid 3px #' 
			+ hexcolor + "\">" + colorname + "</td>"
			//class=\"btn btn-large\"	
			+ "<td style=\"width:6em;border-bottom:solid 3px #" + hexcolor + "\">"
			+ "<a  style=\"width:6em\" href=\"" + getURL({"rgb":hexcolor, "pallet":state.getPallet()})
			+ "\" onclick=\"setRGB('" + hexcolor + "');return false\">#" + hexcolor + "</a></td>"
			+ "<td style=\"font-size:80%;width:3em;border-bottom:solid 3px #" + hexcolor + "\">" 
			+ ((1-(rec[1]/(255*255+255*255+255*255)))*100).toFixed(2) + "%"
			+ "</td><td style=\"background-color:#" + hexcolor + "\"></td></tr>";
	}
	txt += "</table>";
	return txt;
}

// -------------------------------------------
var state = new State();
var view = new View();

function getURL(state){
	return "colormapping.html?"+$.map(state, function(v,k){return encodeURIComponent(k)+"="+(typeof v == "object" && v instanceof Array ? $.map(v, function(v){return encodeURIComponent(v)}).join("+") : encodeURIComponent(v))}).join("&");
}

function setRGB(rgbstr){
	state.setRGB(rgbstr);
	view.setRGB(state.getRGB());
	state.clearFilter();
	view.setColorName("");
	state.pushHistory();
	view.execColor(state);
}

function changePallet(){
	var list = [];
	$("input[name=pallet]:checked").map(function(){list.push($(this).val())});
	state.setPallet(list);
	state.pushHistory();
	view.execColor(state);
}

function findName(str){
	var filter = {"name_cont" : str.replace(/^\s+|\s+$/,"") };
	state.filter = filter;
	View.printTable(state.colorpallet, state.sortedlist, 
		filter);
}

$(document).ready(function(){
	// handler binding
	$(window).bind('popstate', function(evt) {
		state.setAll(evt.originalEvent.state);
		view.setRGB(state.getRGB());
		view.setPallet(state.getPallet());
		view.execColor(state);
	});

	var inpobj = $("#textinput_rgb");
	inpobj.bind("keyup", 
		function(){
			//$(this).change();
			$(this).trigger("targetchange");
		}
	);
	inpobj.bind("targetchange", function(){
		var regary = $(this).val().match(/^#?([0-9a-f]{6})/i);
		if(regary && regary[1] != state.getRGB()){
			state.setRGB(regary[1]);
			state.clearFilter();
			view.setColorName("");
			state.pushHistory();
			view.execColor(state);
		}
	});

	var inpobj = $("#textinput_name");
	inpobj.preval = "";
	inpobj.bind("keyup", 
		function(){
			//$(this).change();
			$(this).trigger("targetchange2");
		}
	);
	inpobj.bind("targetchange2", function(){
		var val = inpobj.val();
		if(inpobj.preval != val){
			findName(val);
			inpobj.preval = val;
		}
	});

	// get parameter from url
	var paramrgb = location.href.match(/[?&]rgb=([^=&]+)/);
	if(paramrgb){
		state.setRGB(paramrgb[1]);
	}
	view.setRGB(state.getRGB());

	var parampallet = location.href.match(/[?&]pallet=([^=&]+)/);
	if(parampallet){
		var list = parampallet[1].split("+");
		state.setPallet(list);
	}
	view.setPallet(state.getPallet());

	// output
	history.replaceState(state.state,null,null);
	view.execColor(state);
	inpobj.focus(function(){this.select()});
});
